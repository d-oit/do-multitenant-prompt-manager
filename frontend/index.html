<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- App Info -->
    <title>Prompt Manager</title>
    <meta name="description" content="Manage and organize your AI prompts efficiently with version control, analytics, and collaboration features." />
    <meta name="theme-color" content="#0066FF" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#101828" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Resource Hints - Preconnect to API -->
    <link rel="preconnect" href="https://api.example.com" crossorigin />
    <link rel="dns-prefetch" href="https://api.example.com" />
    
    <!-- Preload Critical Resources -->
    <link rel="modulepreload" href="/src/main.tsx" />
    
    <!-- Security Headers via meta tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com; style-src 'self' 'unsafe-inline' https://unpkg.com; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.example.com https://*.cloudflare.com; worker-src 'self' blob:;" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Prompt Manager" />
    <meta property="og:description" content="Manage and organize your AI prompts efficiently" />
    <meta property="og:site_name" content="Prompt Manager" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Prompt Manager" />
    <meta name="twitter:description" content="Manage and organize your AI prompts efficiently" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Prompt Manager",
      "description": "Manage and organize your AI prompts efficiently",
      "applicationCategory": "ProductivityApplication",
      "operatingSystem": "Any",
      "browserRequirements": "Requires JavaScript. Requires HTML5."
    }
    </script>
  </body>
</html>
