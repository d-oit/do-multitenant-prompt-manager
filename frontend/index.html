<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App Info -->
    <title>DO Multi-Tenant Prompt Manager</title>
    <meta
      name="description"
      content="A multi-tenant prompt operations suite that consolidates dashboarding, analytics, and prompt authoring into one workspace."
    />
    <meta name="theme-color" content="#0066FF" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#101828" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Resource Hints - Preconnect to API -->
    <link rel="preconnect" href="https://api.example.com" crossorigin />
    <link rel="dns-prefetch" href="https://api.example.com" />

    <!-- Security Headers via meta tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com; style-src 'self' 'unsafe-inline' https://unpkg.com; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://localhost:* https://api.example.com https://*.cloudflare.com; worker-src 'self' blob:;"
    />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="DO Multi-Tenant Prompt Manager" />
    <meta
      property="og:description"
      content="Multi-tenant prompt operations suite with dashboarding and analytics"
    />
    <meta property="og:site_name" content="DO Multi-Tenant Prompt Manager" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="DO Multi-Tenant Prompt Manager" />
    <meta
      name="twitter:description"
      content="Multi-tenant prompt operations suite with dashboarding and analytics"
    />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "DO Multi-Tenant Prompt Manager",
        "description": "Multi-tenant prompt operations suite with dashboarding, analytics, and authoring",
        "applicationCategory": "ProductivityApplication",
        "operatingSystem": "Any",
        "browserRequirements": "Requires JavaScript. Requires HTML5."
      }
    </script>
  </body>
</html>
