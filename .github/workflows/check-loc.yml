name: Check LOC
on:
  push:
    branches: [main]
  pull_request:
    paths-ignore: ["README.md"]


jobs:
  check-loc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run check-loc
        env:
          CHECK_LOC_MAX: 700
          CHECK_LOC_FAIL: 1
        run: npm run check-loc